<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="screen and (max-width:768px)" href="css/mobile.css">
  <title>Auflora | LogIn</title>
</head>
<body>

  <section id="login">
    <div class="container">
      <div class="login-content">
        <h1><a href="index.html"><img src="/img/logo.png" alt=""></a></h1>
        <form action="">
          <input type="email" name="email" value="Your Email">
          <br>
          <input type="password" name="password" value="Set a Password">
          <br>
          <button class="btn btn-dark">Sign In</button>
        </form>
        <p class="small">Don't have an account <a href="index.html">Sign Up</a></p>
      </div>
    </div>
  </section>

</body>
</html>
