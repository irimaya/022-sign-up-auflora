<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="screen and (max-width:768px)" href="css/mobile.css">
  <title>Auflora | Sign Up</title>
</head>
<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html"><img src="img/logo.png" alt=""></a></h1>
        <div class="navbtn">
          <a href="login.html" class="btn btn-light">Login</a>
        </div>
      </div>
    </nav>
  </header>

  <section id="signup">
    <div class="container">
      <div class="signup-content">
        <h1>Sign up for free account</h1>
        <p class="large">Lorem ipsum dolor sit amet, consectetur!</p>
        <form action="">
          <input type="text" name="firstName" value="First Name">
          <input type="text" name="lastName" value="Last Name">
          <br>
          <input type="email" name="email" value="Your Email">
          <input type="password" name="password" value="Set a Password">
          <div class="form-us">
            <input type="text" name="aboutUs" value="How did you hear about us?">
          </div>
          <button class="btn btn-dark">Create Account</button>
        </form>
        <p class="small">By clicking this button you agree to our <a href="terms.html">Terms of Service</a></p>
      </div>
    </div>
  </section>

</body>
</html>
